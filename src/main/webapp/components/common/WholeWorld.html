<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Whole World !!</title>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>

<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">


<script data-require="jquery" data-semver="2.0.3" src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- ui-select files -->
<script src="https://cdn.rawgit.com/angular-ui/ui-select/master/dist/select.min.js"></script>
<link rel="stylesheet" href="https://cdn.rawgit.com/angular-ui/ui-select/master/dist/select.min.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">
<!-- /ui-select files -->


<!-- <script src="Data.js"></script> -->
<script src="WholeWorld.js"></script>

<style>
#main h1 {
   color:#337ab7;
}
#main label {
   color:#337ab7;
}
.spacer {
     padding-top: 20px;
 }
</style>
</head>

<body id="main" ng-app="wholeWorldApp">


	<div class="container-fluid" ng-controller="wholeWorldCtrl">
		<h1 align="center">Hello, world!</h1>
		<hr></hr>

		<div class="col-sm-2">
			<ul class="nav nav-pills nav-stacked" role="tablist" ng-repeat="menu in menus">
				<li ng-class="{ active: isActive('/{{menu}}')}"><a href="#!{{menu}}">{{menu}}</a></li>
			</ul>

		</div>

		<div class="col-sm-10 panel panel-default">
			<div ng-view></div>
		</div>

	</div>
</body>
</html>
